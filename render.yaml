services:
  - type: web
    name: digihealth-backend
    env: docker
    plan: free
    rootDir: backend
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: digihealth-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: digihealth-db
    plan: free
    databaseName: digihealth
    user: digihealth
