
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>DigiHealth - Patient Portal</title>
  <meta name="title" content="DigiHealth - Patient Portal">
  <meta name="description" content="Your Health, Digitalized - Book appointments, manage medical records, and connect with healthcare providers">
  <meta name="theme-color" content="#0093E9">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiHealth">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <meta property="og:type" content="website">
  <meta property="og:title" content="DigiHealth - Patient Portal">
  <meta property="og:description" content="Your Health, Digitalized - Book appointments, manage medical records, and connect with healthcare providers">
</head>
<body>
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: sans-serif;">
      <h1>JavaScript Required</h1>
      <p>DigiHealth requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
  <script>
    // Polyfill for global (needed for sockjs-client)
    window.global = window;
  </script>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .catch(() => {});
      });
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
